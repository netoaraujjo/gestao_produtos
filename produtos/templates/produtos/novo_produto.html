{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}Novo produto{% endblock %}

{% block main %}
<h1>Novo produto</h1>
<nav>
    <a href="{% url 'produtos:lista_produtos' %}">Listar produtos</a>
</nav>

<div>
      <form method="post" action="{% url 'produtos:novo_produto' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit", class="btn btn-info">Salvar</button>
      </form>  
</div>
{% endblock %}
